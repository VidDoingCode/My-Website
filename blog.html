<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body 
        {
            padding: 4.5rem;
            margin: 0;

            background-image: linear-gradient(to bottom right, rgb(110, 144, 221), rgb(96, 219, 127));
            background-size: 100%;
            font-family: 'Inter', sans-serif;
            
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        a {
            color: #232264;
            text-decoration: none;
        }

        nav a:hover
        {
            color: #5351f6;
            font-weight: bolder;

        }

        main a
        {
            color: #000000;
        } 

        main a:hover
        {
            color: #5351f6;
        } 

        main h1
        {
            text-align: center;
        }

        .card {
            width: 650px;
            height: 200px;

            margin: auto;
            margin-top: 30px;

            padding: 2rem;
            border-radius: 1rem;
            
            background: rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .card img
        {
            padding: 5px 5px;
            margin-left: 2rem;
            margin: auto;
            margin-bottom: 30px;
            border-radius: 1rem;
            height: 190px;
            float: left;
        }

        nav
        {
            position: fixed;
            top: 0;
            left: 0;
            width: 350px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);     
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;       
        }

        nav a
        {
            display: inline-block;
            text-decoration: none;
            padding: 5px 15px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        main
        {
            margin-left: 350px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="https://www.youtube.com/channel/UCSN9o31eDdD3bV8GQsP1LDQ" target="_blank">YouTube</a>
        <a href="https://github.com/VidDoingCode" target="_blank">GitHub</a>
    </nav>
    
</body>
</html>
